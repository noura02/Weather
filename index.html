    <nav class="navbar navbar-expand-lg navbar-light ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link  px-4 py-1" id="home" href="#">Home</a>

                <li class="nav-item ">

                </li>
                <li class="nav-item">

                </li>


            </ul>

        </div>

    <!--------------------sec-1------------------------>

    <section class="sec-1 ">
       
            <div class="container  py-5">
                <div class="d-flex justify-content-between  sub-div">
                    <input type="search" name="search" placeholder="Find your location.." class="w-100 py-3 pl-3" id="searchInput" />
                    <a href="#" class="btn btn1 py-2 px-3 m-2">Find</a>
                </div>
                
                </div>

                <div class="container rounded pb-5">
                
                <div class="row">

                    <div class="col-lg-4 p-0 forecast rounded">
                        <!--date-->

                        <div id='date' class=" px-3 pt-1">


                        </div>
                        <!--weather-->

                        <div id="today" class=" p-4 ">

                        </div>

                    </div>
                    <div class="col-lg-4 p-0 forecast-middle rounded">
                        <!--date-->

                        <div id='tomorrowDate' class="d-flex justify-content-center align-items-center pt-1">


                        </div>
                        <!--weather-->

                        <div id="tomorrow" class="p-4  text-center">

                        </div>
                    </div>
                    <div class="col-lg-4 p-0 forecast rounded">
                        <!--date-->

                        <div id='afterDate' class=" d-flex justify-content-center align-items-center pt-1">
                           

                        </div>
                        <!--weather-->

                        <div id="afterTomorrow" class=" p-4  text-center">
                            
                        </div>
                    </div>
                </div>
            </div>


    </section>

                </div>
